<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Captcha Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 50px; }
    h1 { color: #333; }
    .card-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 40px; }
    .card {
      background: white; padding: 20px 30px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 250px; text-align: center;
    }
    a {
      display: inline-block; margin-top: 15px; text-decoration: none;
      background: #4a90e2; color: white; padding: 10px 20px; border-radius: 5px;
      transition: background 0.2s;
    }
    a:hover { background: #357ab7; }
  </style>
</head>
<body>
  <h1>Captcha Test Hub</h1>
  <p>Choose a captcha service to test:</p>
  <div class="card-container">
    <div class="card">
      <h2>Google reCAPTCHA</h2>
      <a href="https://captcha-test.github.io/recaptchabygoogle">Try Now</a>
    </div>
    <div class="card">
      <h2>Cloudflare Turnstile</h2>
      <a href="https://captcha-test.github.io/turnstile">Try Now</a>
    </div>
    <div class="card">
      <h2>hCaptcha</h2>
      <a href="https://captcha-test.github.io/hcaptcha">Try Now</a>
    </div>
    <div class="card">
      <h2>Yandex SamrtCaptcha</h2>
      <a href="https://captcha-test.github.io/yandex">Try Now</a>
    </div>
  </div>
</body>
</html>
