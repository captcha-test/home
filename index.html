<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CAPTCHA Test Page</title>

  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- hCaptcha -->
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    .captcha-box { margin: 40px auto; max-width: 600px; }
    h1 { margin-bottom: 10px; }
    h2 { margin-top: 40px; }
    .token-box { font-family: monospace; background: #f5f5f5; padding: 10px; margin-top: 10px; display: inline-block; }
  </style>
</head>
<body>

  <h1>üîê CAPTCHA Test Playground</h1>
  <p>Testing ReCAPTCHA v2 (Test Key), Cloudflare Turnstile, and hCaptcha</p>

  <!-- Google reCAPTCHA (Test Key) -->
  <div class="captcha-box">
    <h2>1Ô∏è‚É£ Google reCAPTCHA v2 (Test Key)</h2>
    <div class="g-recaptcha" 
         data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
         data-callback="recaptchaCallback"></div>
    <div id="recaptcha-token" class="token-box"></div>
  </div>

  <!-- Cloudflare Turnstile -->
  <div class="captcha-box">
    <h2>2Ô∏è‚É£ Cloudflare Turnstile</h2>
    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAABr6BDJPfyqFAlkJ"
         data-callback="turnstileCallback"></div>
    <div id="turnstile-token" class="token-box"></div>
  </div>

  <!-- hCaptcha -->
  <div class="captcha-box">
    <h2>3Ô∏è‚É£ hCaptcha</h2>
    <div class="h-captcha"
         data-sitekey="fd603668-fd5c-48b2-a8ee-9a60850403dc"
         data-callback="hcaptchaCallback"></div>
    <div id="hcaptcha-token" class="token-box"></div>
  </div>

  <script>
    function recaptchaCallback(token) {
      console.log("‚úÖ reCAPTCHA v2 token:", token);
      document.getElementById("recaptcha-token").innerText = token;
    }
    function turnstileCallback(token) {
      console.log("‚úÖ Cloudflare Turnstile token:", token);
      document.getElementById("turnstile-token").innerText = token;
    }
    function hcaptchaCallback(token) {
      console.log("‚úÖ hCaptcha token:", token);
      document.getElementById("hcaptcha-token").innerText = token;
    }
  </script>

</body>
</html>
